<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Courses - SmileSchool</title>
    <meta name="description" content="Implement a design with bootstrap">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Skip links -->
    <nav aria-label="Skip links">
      <ul class="off-screen">
        <li><a href="#a11y-primary-nav" class="skip-link">Skip to primary navigation</a></li>
      </ul>
    </nav>
    <!-- Header -->
    <header class="header courses-header-bg text-white">
      <div class="container pt-4 mt-2">
        <div class="header-container d-flex flex-row justify-content-center justify-content-md-between">
          <div class="header-logo">
            <a href="#">
              <img src="assets/images/smile_off.png" class="mr-2" alt="SmileSchool logo" width="40" height="30">
              <img src="assets/images/logo.png" alt="SmileSchool logo" width="162" height="32">
            </a>
          </div>
          <nav class="navbar-menu" id="a11y-primary-nav" tabindex="-1">
            <ul class="nav">
              <li class="nav-item">
                <a href="#" class="nav-link text-white text-uppercase font-weight-bold pt-0">courses</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white text-uppercase font-weight-bold pt-0">pricing</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link text-white text-uppercase font-weight-bold pt-0">login</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Hero section -->
      <section class="section-hero hero-homepage pt-2">
        <div class="container pt-5">
          <div class="section-body py-4">
            <div class="section-inner-first-part mb-5 d-flex align-items-center justify-content-center">
              <h1 class="section-title header-title smileschool-font">«Don't cry because it's over. <br><span class="text-purple font-weight-bold">Smile</span> because it happened.»</h1>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main id="a11y-main-content" tabindex="-1">
      <!-- Search filters section -->
      <section class="search-filters bg-purple">
        <div class="container-lg">
          <div class="text-white row row-cols-1 row-cols-md-2 row-cols-lg-3 py-4">
            <div class="col-lg-4 col-md-12 col-sm-12">
              <label for="searchKeyword"><small class="font-weight-bold">Keywords</small></label>
              <div class="input-group mb-3 border-left-0 border-right-0 border-top-0">
                <div class="input-group-prepend border-left-0 border-right-0 border-top-0">
                  <span class="input-group-text border-left-0 border-right-0 border-top-0 py-0" id="search-icon"></span>
                </div>
                <input type="text" class="form-control border-left-0 border-right-0 border-top-0 filter-search" id="searchKeyword" placeholder="Search by keywords" aria-label="Search" aria-describedby="search-icon">
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6">
              <label for="dropdownTopic"><small class="font-weight-bold">Topic</small></label>
              <div class="dropdown mb-3 ">
                <a class="custom-select filter-search text-white border-left-0 border-right-0 border-top-0" href="#" role="button" id="dropdownTopic" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Novice
                </a>
                <div class="dropdown-menu w-100" aria-labelledby="dropdownTopic">
                  <a class="dropdown-item" href="#">Novice</a>
                  <a class="dropdown-item" href="#">Intermediate</a>
                  <a class="dropdown-item" href="#">Expert</a>
                </div>
                
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6">
              <label for="inputSortby"><small class="font-weight-bold">Sort by</small></label>
              <div class="dropdown mb-3">
                <a class="custom-select text-white filter-search border-left-0 border-right-0 border-top-0" href="#" role="button" id="dropdownSortby" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Most popular
                </a>
                <div class="dropdown-menu w-100" aria-labelledby="dropdownSortby">
                  <a class="dropdown-item" href="#">Most popular</a>
                  <a class="dropdown-item" href="#">Most recent</a>
                  <a class="dropdown-item" href="#">Most viewed</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
