<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Courses - SmileSchool</title>
    <meta name="description" content="Implement a design with bootstrap">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Skip links -->
    <nav aria-label="Skip links">
      <ul class="off-screen">
        <li><a href="#a11y-primary-nav" class="skip-link">Skip to primary navigation</a></li>
      </ul>
    </nav>
    <!-- Header -->
    <header class="container-fluid courses-header-bg text-white">
      <div class="container-md">
        <nav class="navbar navbar-expand-sm pt-4 px-0" id="a11y-primary-nav" tabindex="-1">
          <div class="container-fluid px-0">
            <button type="button" class="navbar-toggler p-0 m-0" data-toggle="collapse" data-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-menu-icon text-white"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img src="assets/images/smile_off.png" class="align-top mr-3" alt="Smile logo" width="40" height="30">
              <img src="assets/images/logo.png" class="align-top" alt="SmileSchool logo" width="162" height="32">
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
              <ul class="nav navbar-nav ml-auto font-weight-bold">
                <li class="nav-item pl-4">
                  <a href="#" class="nav-link text-uppercase text-center text-purple active-effect">courses</a>
                </li>
                <li class="nav-item pl-4">
                  <a href="#" class="nav-link text-uppercase text-center text-white">pricing</a>
                </li>
                <li class="nav-item pl-4">
                  <a href="#" class="nav-link text-uppercase text-center text-white">login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- Hero section -->
      <section class="section-hero hero-homepage pt-2">
        <div class="container pt-5">
          <div class="section-body py-4">
            <div class="section-inner-first-part mb-5 d-flex align-items-center justify-content-center">
              <h1 class="d-none d-sm-block section-title course-header-title smileschool-font">«Don't cry because it's over. <br><span class="text-purple font-weight-bold">Smile</span> because it happened.»</h1>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
