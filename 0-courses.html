<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Courses - SmileSchool</title>
    <meta name="description" content="Implement a design with bootstrap">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Skip links -->
    <nav aria-label="Skip links">
      <ul class="off-screen">
        <li><a href="#a11y-primary-nav" class="skip-link">Skip to primary navigation</a></li>
      </ul>
    </nav>
    <!-- Header -->
    <header class="header courses-header-bg">
      <div class="container pt-4 mt-2">
        <div class="header-container">
          <div class="header-logo">
            <a href="#">
              <img src="assets/images/smile_off.png" class="mr-2" alt="SmileSchool logo" width="40" height="30">
              <img src="assets/images/logo.png" alt="SmileSchool logo" width="162" height="32">
            </a>
          </div>
          <nav class="navbar-menu" id="a11y-primary-nav" tabindex="-1">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a href="#" class="nav-link">courses</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">pricing</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">login</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Hero section -->
      <section class="section-hero hero-homepage">
        <div class="container">
          <div class="section-body">
            <div class="section-inner-first-part">
              <h1 class="section-title header-title">Don't cry because it's over. <span>Smile</span> because it happened.</h1>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
